<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authors!</title>
</head>
<body>
  <h1>Add an Author</h1>
  <form action="/create_author" method="POST">
    {% csrf_token %}
    <label for="first_name">First Name</label>
    <input type="text" name="first_name">

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name">

    <label for="notes">Notes</label>
    <textarea name="notes" cols="30" rows="10"></textarea>
    
    <input type="submit" value="Add">
  </form>

  
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>View Books</th>
    </tr>
    {% for authors in all_authors %}
      <tr>
        <td>{{authors.id}}</td>
        <td>{{authors.first_name}} {{authors.last_name}}</td>
        <td><a href="/authors/{{authors.id}}">View</a></td>
      </tr>
    {% endfor %}
  </table>

</body>
</html>
